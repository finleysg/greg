{% extends 'web/base.html' %}

{% block title %}Projects{% endblock %}

{% block body_block %}
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Projects
                <small>Example Projects and Other Past Work</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">Projects</li>
            </ol>
        </div>
    </div>

    {% for project in projects %}
    <div class="row">
        <div class="col-md-7">
            <a href="/projects/{{ project.slug }}">
                <img class="img-responsive img-hover" src="{{ project.optimized_image.url }}" alt="{{ project.title }}">
            </a>
        </div>
        <div class="col-md-5">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <a class="btn btn-primary" href="/projects/{{ project.slug }}">View Project</i></a>
        </div>
    </div>

    <hr>
    {% endfor %}

{% endblock %}
