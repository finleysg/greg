{% extends 'web/base.html' %}

{% block title %}About Us{% endblock %}

{% block body_block %}
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">About Us</h1>
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">About</li>
            </ol>
        </div>
    </div>

    <!-- Intro Content -->
    <div class="row">
        <div class="col-md-6">
            <img class="img-responsive" src="{{ MEDIA_URL }}/{{ about.about_image }}" alt="">
        </div>
        <div class="col-md-6">
            <h2>About Northern Summit Construction</h2>
            <p>{{ about.paragraph1 }}</p>
            <p>{{ about.paragraph2 }}</p>
            <p>{{ about.paragraph3 }}</p>
        </div>
    </div>
{% endblock %}
